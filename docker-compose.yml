services:
  qcdn:
    image: ghcr.io/arthur2500/qcdn:latest
    container_name: qcdn
    environment:
      DOMAIN: "http://localhost:3000"
      PASSWORDS: "secret123,anotherPassword"
      API_KEYS: "secret123,anotherPassword"
      SESSION_SECRET: "choose_a_strong_secret_here"
    volumes:
      - ./data:/usr/src/app/data
    ports:
      - "3000:3000"